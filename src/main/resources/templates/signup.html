<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace=base::layout(~{::section})>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section class="">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<br />
					<div class="my-card">
						<form th:action="@{/data}" th:object="${user}" method="post">

							<h1>Sign Up</h1>
							<div class="form-group">
								<label for="exampleInputEmail1">Name</label> <input type="text"
									class="form-control" id="exampleInputEmail1"
									placeholder="Enter Name" name="name" th:value="${user.name}"
									aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Email</label> <input
									type="email" class="form-control" placeholder="Enter Email"
									name="email" th:value="${user.email}"
									id="exampleInputPassword1">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" name="password"
									placeholder="Enter Password" id="exampleInputPassword1">
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">Enter Something</label>
								<textarea th:value="${user.about}" name="about"
									placeholder="Enter Something" class="form-control"
									id="exampleFormControlTextarea1" rows="3"></textarea>
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-danger">Reset</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
